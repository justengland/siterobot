<!doctype html>
<html>
    <head>
        <title>SiteRobot Test Page</title> 
    </head>
    <body>
        <h1>SiteRobot Test Page</h1>
        <form id="debugForm">
        <textarea rows=10 cols=80 id="debugText"></textarea>
        <div id="controls">
            <label for="client">Client</label>
            <input name="execution" id="client" value="client" type="radio" />
            <label for="server">Server</label>
            <input name="execution" id="server" value="server" type="radio" />
            <input name="submit" id="submit" value="go!" type="submit" />
        </div>
        </form>
    </body>
</html>
